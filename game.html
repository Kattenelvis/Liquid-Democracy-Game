    <script type="text/javascript">


        console.log(math.add(math.matrix([[0], [1], [5]]), math.matrix([[1], [1], [1]])))
        console.log(math.multiply(math.transpose(math.matrix([[0], [1], [5]])), math.matrix([[1], [1], [1]])))

        function human() {
            opinionVector = math.matrix([[Math.random()], [Math.random()]])
            return { opinionVector }
        }

        function delegate() {
            opinionVector = math.matrix([[Math.random()], [Math.random()]])
            return { opinionVector }
        }

        function optimalDelegate(human, delegates) {



            for (let i = 0; i < delegates.length; i++) {
                delegate_dot_product = 0
                delegate_euclidean_distance = 0
                for (let j = 0; j < delegates[i].opinionVector.length; j++) {
                    delegate_euclidean_distance += Math.pow(delegates[i].opinionVector[j] - human.opinionVector[j], 2)
                    delegate_dot_product += delegates[i].opinionVector[j] * human.opinionVector[j]
                }
                delegate_euclidean_distance = Math.sqrt(delegate_euclidean_distance)
                delegate_dot_product = delegate_dot_product
                //console.log(`human opinion was ${human.opinionVector} and delegate was ${delegates[i].opinionVector}
                //This means that the euclidean distance is: ${delegate_euclidean_distance}
                //And the normalized dot product is ${delegate_dot_product / delegate_euclidean_distance}`)

                delegate_euclidean_distance = math.add(delegates[i].opinionVector, math.multiply(human.opinionVector, -1))

                console.log(`human opinion was ${human.opinionVector} and delegate was ${delegates[i].opinionVector}
                This means that the euclidean distance is: ${delegate_euclidean_distance}
                And the normalized dot product is ${delegate_dot_product / delegate_euclidean_distance}`)


            }
        }

        function game() {
            humans = []
            delegates = []
            for (let i = 0; i < 3; i++) {
                humans[i] = human()
                humans[i] = human()
                humans[i] = human()
                delegates[i] = delegate()
            }

            optimalDelegate(humans[0], delegates)
        }
        game()
